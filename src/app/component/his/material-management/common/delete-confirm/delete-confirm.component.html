<nz-modal [(nzVisible)]="deleteIsVisible" nzWrapClassName="vertical-center-modal confirm" [nzTitle]="modalTitle"
  [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel(false)" nzWidth="350">
  <ng-template #modalTitle>
  </ng-template>

  <ng-template #modalContent>
    <div style="margin-bottom: 8px;"><i class="orange-icon" nz-icon="" theme="fill" type="exclamation-circle"></i><span
        class="content">确定要删除吗？</span></div>
  </ng-template>

  <ng-template #modalFooter>
    <button nz-button nzType="primary" (click)="handleCancel(true)">确认</button>
    <button nz-button nzType="default" (click)="handleCancel(false)" class="blueDefaultBtn">取消</button>
  </ng-template>
</nz-modal>
