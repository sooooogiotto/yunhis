<nz-modal nzWrapClassName="vertical-center-modal" [(nzVisible)]="addIsVisible" [nzTitle]="modalTitle"
  [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel(false)" nzWidth="1200">
  <ng-template #modalTitle>
    新建生产厂商
  </ng-template>

  <ng-template #modalContent>
    <div class="materialAddDictionary" *ngIf="supplier">
      <div nz-row nzJustify="space-between" [nzGutter]="24" class="inline-form-row">
        <div nz-col nzSpan="6">
          <label>企业名称</label>
          <div class="inlineFormGroup">
            <input nz-input [(ngModel)]="supplier.name">
          </div>
        </div>
        <div nz-col nzSpan="6">
          <label>联系人</label>
          <div class="inlineFormGroup">
            <input nz-input [(ngModel)]="supplier.contactpeople">
          </div>
        </div>
        <div nz-col nzSpan="6">
          <label>联系电话</label>
          <div class="inlineFormGroup">
            <input nz-input [(ngModel)]="supplier.contactphone">
          </div>
        </div>
        <div nz-col nzSpan="6">
          <label>邮箱</label>
          <div class="inlineFormGroup">
            <input nz-input [(ngModel)]="supplier.email">
          </div>
        </div>
      </div>
      <div nz-row nzJustify="space-between" [nzGutter]="24" class="inline-form-row">
        <div nz-col nzSpan="6">
          <label>传真</label>
          <div class="inlineFormGroup">
            <input nz-input [(ngModel)]="supplier.fax">
          </div>
        </div>
        <div nz-col nzSpan="18">
          <label>企业地址</label>
          <div class="inlineFormGroup" *ngIf="supplier">
            <nz-select style="width:150px;" [(ngModel)]="supplier.province" (ngModelChange)="pChange($event)">
              <nz-option [nzLabel]="item" [nzValue]="item" *ngFor="let item of p"></nz-option>
            </nz-select>
            <nz-select style="width:150px;margin-left:12px;" [(ngModel)]="supplier.city"
              (ngModelChange)="cChange($event)">
              <nz-option [nzLabel]="item" [nzValue]="item" *ngFor="let item of c[supplier.province]"></nz-option>
            </nz-select>
            <nz-select style="width:150px;margin-left:12px;" [(ngModel)]="supplier.area">
              <nz-option [nzLabel]="item" [nzValue]="item" *ngFor="let item of a[supplier.city]"></nz-option>
            </nz-select>
            <input nz-input style="width:305px;margin-left:12px;" [(ngModel)]="supplier.street">
          </div>
        </div>
      </div>
      <div nz-row nzJustify="space-between" [nzGutter]="24" class="inline-form-row">
        <div nz-col nzSpan="6">
          <label>状态</label>
          <div class="inlineFormGroup">
            <nz-radio-group [(ngModel)]="supplier.state">
              <label nz-radio nzValue="1">启用</label>
              <label nz-radio nzValue="0">不启用</label>
            </nz-radio-group>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #modalFooter>
    <button nz-button nzType="primary" (click)="handleCancel(true)">保存</button>
    <button class="blueDefaultBtn" nz-button nzType="default" (click)="handleCancel(false)">取消</button>
  </ng-template>
</nz-modal>
