<nz-modal nzWrapClassName="vertical-center-modal" [(nzVisible)]="auditIsVisible" [nzTitle]="modalTitle"
  [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel()" nzWidth="1200">
  <ng-template #modalTitle>
    审核
  </ng-template>

  <ng-template #modalContent>
    <div>
      <div class="modalTitle">
        <div class="titleTab"></div>基本信息
      </div>
      <table class="modalTbale">
        <tr>
          <th>单据号</th>
          <td></td>
          <th>科室</th>
          <td></td>
          <th>入库日期</th>
          <td></td>
        </tr>
        <tr>
          <th>入库类别</th>
          <td></td>
          <th>供货商</th>
          <td></td>
          <th>合计发票额</th>
          <td></td>
        </tr>
        <tr>
          <th>备注</th>
          <td colspan="5"></td>
        </tr>
      </table>
    </div>
    <div>
      <div class="modalTitle">
        <div class="titleTab"></div>材料明细
      </div>
      <nz-table [nzNoResult]="" nzSize="middle" [nzData]="dataSet" nzBordered [nzShowPagination]="false">
        <thead>
          <tr>
            <th>发票号</th>
            <th>发票额</th>
            <th>材料名称</th>
            <th>规格</th>
            <th>单位</th>
            <th>数量</th>
            <th>中标金额</th>
            <th>中标单价</th>
            <th>零售金额</th>
            <th>零售单价</th>
            <th>有效期</th>
            <th>生产批号</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dataSet">
            <td>
              {{data.fph}}
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
            <td>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </ng-template>

  <ng-template #modalFooter>
    <span class="bold" style="margin-right: 3rem;">中标金额合计 <span>8933元</span></span>
    <span class="bold" style="margin-right: 3rem;">中标金额合计 <span>8933元</span></span>
    <button nz-button nzType="primary" (click)="pass()">通过</button>
    <button class="orangePrimaryBtn" nz-button nzType="default" (click)="back()">驳回</button>
    <button class="blueDefaultBtn" nz-button nzType="default" (click)="handleCancel()">取消</button>
  </ng-template>

  <app-audit-confirm-modal [auditConfirmIsVisible]="auditConfirmIsVisible" [isPrint]="isPrint" [isPass]="isPass"
    [isBack]="isBack" (closeConfirm)="closeConfirm()">
  </app-audit-confirm-modal>
</nz-modal>
