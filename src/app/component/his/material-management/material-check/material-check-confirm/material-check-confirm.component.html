<nz-modal [(nzVisible)]="isCheckVisible" nzWrapClassName="vertical-center-modal confirm" [nzTitle]="modalTitle"
  [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel()" nzWidth="350">
  <ng-template #modalTitle>
    <i class="orange-icon" nz-icon="" theme="fill" type="exclamation-circle"></i>
    <span class="content">
      确定启动新盘点吗？
    </span>
  </ng-template>

  <ng-template #modalContent>
    <label style="font-size:12px;">启动盘点后，除盘点外的所有药品物流业务将会被停止，请谨慎操作。</label>
  </ng-template>

  <ng-template #modalFooter>
    <button nz-button nzType="primary" (click)="emitShowAddModal()">确认</button>
    <button nz-button nzType="default" (click)="handleCancel()" class="blueDefaultBtn">取消</button>
  </ng-template>
</nz-modal>
