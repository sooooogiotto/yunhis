<nz-modal [(nzVisible)]="recordIsVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()" nzWidth="1200">
  <ng-template #modalTitle>
    填写传染病报告卡
  </ng-template>

  <ng-template #modalContent>
    <div class="modalContent">
      <nz-divider></nz-divider>
      <h2 class="title">中华人民共和国传染病报告卡</h2>
      <div>
        <span class="gray">卡片编号</span> 201903030022
        <span class="gray" style="margin-left:25px;margin-right:10px;">报卡类别</span>
        <label nz-radio>初次报告</label>
        <label nz-radio>订正报告</label>
      </div>
      <div class="modalTitle">
        <div class="titleTab"></div>患者基本信息
      </div>
      <div class="baseInfo">
        <span class="name">张小飞</span>男<nz-divider nzType="vertical"></nz-divider>12岁
        <nz-divider nzType="vertical"></nz-divider>身份证号 3708830229330022
      </div>
      <div nz-row nzJustify="space-between" [nzGutter]="24" class="inline-form-row">
        <div nz-col nzSpan="8">
          <label><span class="red">*</span>患儿家长姓名</label>
          <div class="inlineFormGroup">
            <input nz-input>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <label><span class="red">*</span>病人属于</label>
          <div class="inlineFormGroup">
            <nz-select></nz-select>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <label>联系电话</label>
          <div class="inlineFormGroup">
            <input nz-input>
          </div>
        </div>
      </div>
      <div nz-row nzJustify="space-between" [nzGutter]="24" class="inline-form-row">
        <div nz-col nzSpan="24">
          <label>工作单位</label>
          <div class="inlineFormGroup">
            <input nz-input>
          </div>
        </div>
      </div>
      <div nz-row nzJustify="space-between" [nzGutter]="24" class="inline-form-row">
        <div nz-col nzSpan="24">
          <label><span class="red">*</span>现住地址</label>
          <div class="inlineFormGroup address">
            <nz-select></nz-select>
            <nz-select></nz-select>
            <nz-select></nz-select>
            <input nz-input>
          </div>
        </div>
      </div>
      <div class="modalTitle">
        <div class="titleTab"></div>人群分类 <span class="red">*</span>
      </div>
      <ul class="personGroup">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <div class="modalTitle">
        <div class="titleTab"></div>病例分类
      </div>
      <div>(1)<label nz-radio style="margin-left:15px;">疑似病例</label>
        <label nz-radio>临床诊断病例</label>
        <label nz-radio>确诊病例</label>
        <label nz-radio>病原携带者</label>
      </div>
      <div>(2)<label nz-radio style="margin-left:15px;">急性</label>
        <label nz-radio>慢性(乙型肝炎、吸血虫、丙肝)</label>
      </div>


      <div class="modalTitle">
        <div class="titleTab"></div>传染病名称 <span class="red">*</span>
      </div>
      <nz-collapse [nzBordered]="false">
        <nz-collapse-panel #p *ngFor="let panel of panels; let isFirst = first" [nzHeader]="header"
          [nzActive]="panel.active" [ngStyle]="panel.customStyle" [nzShowArrow]="false"
          (nzActiveChange)="togglePanel(panel)">
          <ng-template #header>
            {{panel.name}}
            <a class="panelToggle">
              {{panel.active === true ? '收起' : '展开'}}
              <i nz-icon type="down" theme="outline"></i>
            </a>
          </ng-template>
          <p>{{panel.name}} content</p>
        </nz-collapse-panel>
      </nz-collapse>


      <div class="modalTitle">
        <div class="titleTab"></div>填报信息 <span class="red">*</span>
      </div>
      <div nz-row nzJustify="space-between" [nzGutter]="24" class="inline-form-row">
        <div nz-col nzSpan="8">
          <label><span class="red">*</span>发病日期</label>
          <div class="inlineFormGroup">
            <nz-date-picker></nz-date-picker>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <label><span class="red">*</span>诊断时间</label>
          <div class="inlineFormGroup">
            <nz-date-picker nzFormat="yyyy-MM-dd HH:mm:ss">
            </nz-date-picker>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <label>死亡日期</label>
          <div class="inlineFormGroup">
            <nz-date-picker></nz-date-picker>
          </div>
        </div>
      </div>
      <div nz-row nzJustify="space-between" [nzGutter]="24" class="inline-form-row">
        <div nz-col nzSpan="8">
          <label>订正病名</label>
          <div class="inlineFormGroup">
            <input nz-input>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <label>报告单位</label>
          <div class="inlineFormGroup">
            <input nz-input>
          </div>
        </div>
        <div nz-col nzSpan="8">
          <label>报告医生</label>
          <div class="inlineFormGroup">
            <input nz-input>
          </div>
        </div>
      </div>
      <div nz-row nzJustify="space-between" [nzGutter]="24" class="inline-form-row">
        <div nz-col nzSpan="8">
          <label>联系电话</label>
          <div class="inlineFormGroup">
            <input nz-input>
          </div>
        </div>
        <div nz-col nzSpan="16">
          <label>备注</label>
          <div class="inlineFormGroup">
            <input nz-input>
          </div>
        </div>
      </div>
    </div>

  </ng-template>

  <ng-template #modalFooter>
    <button nz-button nzType="default" (click)="back()">驳回</button>
    <button class="blueDefaultBtn" nz-button nzType="default" (click)="handleCancel()">取消</button>
  </ng-template>
</nz-modal>
